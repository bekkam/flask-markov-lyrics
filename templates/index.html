{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <form action="{{ url_for('lyrics') }}" method="post" class="lyrics">
      <h3>Artist or band name: <input name="artist" type="text"/><br />
      Number of lines of lyrics to return:
      <select name="lines">
        {% for n in range(1,11) %}
          <option value="{{n}}">{{n}}</option>
        {% endfor %}
      </select>
    </h3>
      <br /><br />
      <input class="button" type="submit" value="Speak lyrics to me">
    </form>
{% endblock %}
